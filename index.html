<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <!-- JAVASCRIPT -->
    <script src="./assets/js/index.js"></script>

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Formulaire de contact</h1>
        <form id="contact-form">
            <input type="text" id="firstName" placeholder="Prénom">
            <input type="text" id="lastName" placeholder="Nom">
            <input type="text" id="email" placeholder="Email">
            <input type="text" id="sujet" placeholder="Sujet">
            <textarea id="message" placeholder="Votre message ici ..."></textarea>
            <input type="submit" value="Envoyer le message" id="submit">
            <p class="hidden" id="pass">Votre formulaire a été correctement envoyé ✅</p>
            <p class="hidden" id="nopass">Il s'est passé un problème, veuillez réessayer ❌</p>
        </form>
    </div>
</body>

</html>
